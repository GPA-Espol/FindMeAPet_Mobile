<div class="ion-margin-top">
  <ion-row class="ion-justify-content-center">
    <img src="assets/icon/pets.svg" alt="no hay mascotas" height="200px" width="200px" />
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <p class="ion-text-center ion-margin-horizontal text-nothing">
      {{ emptyDescription }}
      <ng-template *ngIf="link">
        <a [routerLink]="link">{{ linkDescription }}</a>
      </ng-template>
    </p>
  </ion-row>
</div>
