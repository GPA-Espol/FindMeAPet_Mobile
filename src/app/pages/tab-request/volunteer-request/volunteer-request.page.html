<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Propuestas por voluntarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  class="adoption-card" mode="ios" routerLink='specific'>
    <ion-card-header>
      <ion-row class="ion-justify-content-between ion-align-content-center">
        <h3 class="name-request ion-no-margin">Valeria Barzola</h3>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="more-info"> correo@gmail.com </ion-row>
      <ion-row class="pet-to-adopt ion-align-content-center ion-align-items-center">
        <ion-icon src="/assets/icon/gato.svg"></ion-icon>
        <p>Nommbre mascota</p>
      </ion-row>
      <ion-row>
        <ion-chip color='success'>
          <ion-label>Agregar mascota</ion-label>
        </ion-chip>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card  class="adoption-card" mode="ios" routerLink='specific'>
    <ion-card-header>
      <ion-row class="ion-justify-content-between ion-align-content-center">
        <h3 class="name-request ion-no-margin">Valeria Barzola</h3>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="more-info"> correo@gmail.com </ion-row>
      <ion-row class="pet-to-adopt ion-align-content-center ion-align-items-center">
        <ion-icon src="/assets/icon/perro.svg"></ion-icon>
        <p>Nommbre mascota</p>
      </ion-row>
      <ion-row>
        <ion-chip color='warning'>
          <ion-label>Editar mascota</ion-label>
        </ion-chip>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
